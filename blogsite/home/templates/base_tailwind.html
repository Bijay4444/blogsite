<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}

<head>
    {% tailwind_css %} <!-- This is sufficient to load Tailwind's compiled styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    
    <!-- Optional block for custom head content (like additional CSS or metadata) -->
    {% block head %}
    {% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">
    {% block content %}
    {% endblock %}
</body>
</html>
