<div class="flex items-center justify-between p-4 bg-white shadow rounded-md">
    <!-- Previous Page Links -->
    {% if page_obj.has_previous %}
    <div class="flex items-center space-x-2">
        <a href="?page=1" class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">« First</a>
        <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Previous</a>
    </div>
    {% else %}
    <div class="flex items-center space-x-2">
        <span class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-400 cursor-not-allowed">« First</span>
        <span class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-400 cursor-not-allowed">Previous</span>
    </div>
    {% endif %}

    <!-- Page Info -->
    <div class="text-sm text-gray-700">
        Page <span class="font-medium">{{ page_obj.number }}</span> of <span class="font-medium">{{ page_obj.paginator.num_pages }}</span>
    </div>

    <!-- Next Page Links -->
    {% if page_obj.has_next %}
    <div class="flex items-center space-x-2">
        <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Next</a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Last »</a>
    </div>
    {% else %}
    <div class="flex items-center space-x-2">
        <span class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-400 cursor-not-allowed">Next</span>
        <span class="px-4 py-2 bg-gray-100 border rounded-md text-sm font-medium text-gray-400 cursor-not-allowed">Last »</span>
    </div>
    {% endif %}
</div>
