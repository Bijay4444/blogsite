{% extends 'base_nav.html' %}

{% block main_content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">Blog Posts</h1>
    {% for post in post_list %}
        <div class="bg-white p-4 mb-4 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold"><a href="{% url 'blogs:post_detail' post.id %}">{{ post.title }}</a></h2>
            <p class="text-sm text-gray-600">Posted by {{ post.owner }} on {{ post.created_at }}</p>
            <p class="mt-2">{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'blogs:post_detail' post.id %}" class="text-blue-500 hover:underline">Read more</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
