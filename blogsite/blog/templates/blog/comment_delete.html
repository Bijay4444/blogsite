{% extends 'base_nav.html' %}

{% block main_content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold">Confirm Delete</h1>
    <p>Are you sure you want to delete this comment?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-black px-4 py-2 rounded">Yes, delete</button>
        <a href="{% url 'blogs:post_detail' comment.post.publish.year comment.post.publish.month comment.post.publish.day comment.post.slug %}" class="text-blue-500 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
